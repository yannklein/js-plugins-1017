<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - Let's AJAX!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1> Let's Stimulus! ⚡️</h1>
      <div class="text-center">
        <p>Start with <kbd>controller</kbd></p>
        <p><kbd>.querySelector()</kbd> becomes <kbd>target</kbd></p>
        <p><kbd>.addEventListener()</kbd> becomes <kbd>action</kbd></p>
      </div>
      <div>
        <div data-controller="disable-button">
          <!-- disable_button controller works here -->
          <a 
            href="#" 
            class="btn btn-primary btn-lg"
            data-action="click->disable-button#disable"
            data-disable-button-target="clickme">
            Click me</a>

          <a 
            href="#" 
            class="d-none btn btn-outline-primary"
            data-disable-button-target="reset"
            data-action="click->disable-button#enable">Reset</a>
        </div>
        <!-- disable_button controller doesn't work here -->

        <div data-controller="movies">
          <form id="search-movies" class="form-inline d-flex justify-content-center m-5">
            <input 
              id="keyword" 
              type="text" 
              class="form-control" 
              placeholder="Find movies"
              data-movies-target="input">
            <input 
              id="submit"
              type="submit" 
              class="btn btn-primary form-control" 
              value="Search"
              data-action="click->movies#searchMovie">
          </form>

          <ul 
            class="list-inline mt-5" 
            id="results"
            data-controller="sortable"
            data-movies-target="list">
          </ul>
        </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
